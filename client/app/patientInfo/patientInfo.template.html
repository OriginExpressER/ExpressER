<div layout="row" layout-align="center center">
    <h3 class="md-headline" layout-align="center center">Enter Personal Information</h3>
</div>

<div layout="column" layout-padding ng-cloak>

    <br/>

    <md-content class="md-no-momentum">
        <div layout="row">
            <md-input-container class="md-icon-float md-block input">
                <label>Patient First Name</label>
                <input ng-model="patientInfoCtrl.patient.firstName" type="text">
            </md-input-container>
            <md-input-container class="md-icon-float md-block input">
                <label>Patient Middle Name</label>
                <input ng-model="patientInfoCtrl.patient.middleName" type="text">
            </md-input-container>
            <md-input-container class="md-icon-float md-block input">
                <label>Patient Last Name</label>
                <input ng-model="patientInfoCtrl.patient.lastName" type="text">
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container class="md-icon-float md-block input">
                <label>Patient Address</label>
                <input ng-model="patientInfoCtrl.patient.address1" type="text">
            </md-input-container>
            <md-input-container class="md-icon-float md-block input">
                <label>Apt/Suite</label>
                <input ng-model="patientInfoCtrl.patient.address2" type="text">
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container class="md-icon-float md-block input">
                <label>Patient City</label>
                <input ng-model="patientInfoCtrl.patient.city" type="text">
            </md-input-container>
            <md-input-container class="md-icon-float md-block input">
                <label>State</label>
                <md-select ng-model="ctrl.userState">
                    <md-option><em>None</em></md-option>
                    <md-option ng-repeat="state in ctrl.states" ng-value="state.abbrev" ng-disabled="$index === 1">
                    {{state.abbrev}}
                    </md-option>
                </md-select>
            </md-input-container>
            <md-input-container class="md-icon-float md-block input">
                <label>Patient Zip</label>
                <input ng-model="patientInfoCtrl.patient.zip" type="text">
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container class="md-icon-float md-block input">
                <label>Mobile Phone Number</label>
                <input ng-model="patientInfoCtrl.patient.mobilePhone" type="text">
            </md-input-container>
            <md-input-container class="md-icon-float md-block input">
                <label>Home Phone Number</label>
                <input ng-model="patientInfoCtrl.patient.homePhone" type="text">
            </md-input-container>
            <md-input-container class="md-icon-float md-block input">
                <label>Work Phone Number</label>
                <input ng-model="patientInfoCtrl.patient.workPhone" type="text">
            </md-input-container>
        </div>
        <div layout ="row">
        <md-input-container class="md-icon-float md-block input">
            <label>Patient Date Of Birth</label>
            <input ng-model="patientInfoCtrl.patient.dob" type="date">
        </md-input-container>
        <md-input-container class="md-icon-float md-block input">
            <label>Social Security Number</label>
            <input ng-model="patientInfoCtrl.patient.ssn" type="text">
        </md-input-container>
        </div>
    </md-content>
